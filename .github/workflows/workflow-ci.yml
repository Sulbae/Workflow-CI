name: Workflow-CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:    
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.12"

      # Check Env 
      - name: Check Env
        run: |
          echo $DATA

      # Install MLflow
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow numpy pandas scikit-learn

      # Run as a mlflow project
      - name: Run mlflow project
        run: |
          mlflow run MLProject \
            --entry-point modelling \
            --env-manager=local \
            -p n_estimators=100 \
            -p max_depth=5 \
            -p dataset=MLProject/water_potability_preprocessing.csv
      # Save models to Github Repo
      - name: Save mlruns to Repo
        run: |
          git config --global user.name ${{ secrets.username }}
          git config --global user.email ${{ secrets.email }}
          git add mlruns/
          git commit -m "Save mlruns from CI run"
          git push origin main
